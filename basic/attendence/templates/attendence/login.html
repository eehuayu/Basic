<!DOCTYPE html>
<html>

<head>
    <title>Welcome to attendence system!</title>
    {% load staticfiles %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'attendence/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'attendence/base.css' %}" rel="stylesheet" media="screen">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'attendence/bootstrap/js/bootstrap.js' %}"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height:200px;">
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                        Login
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{% url 'attendence:login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>
                                    Username
                                    <input type="text" class="form-control" name="user_name" placeholder="Username" title="Please enter the username." />
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Password
                                    <input type="password" class="form-control" name="pwd" placeholder="Passeord" title="Please enter the password." />
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">
                                Submit
                            </button>
                        </form>
                    </div>
                    <div class="panel-footer">
                        {{error_message}}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</body>

</html>
